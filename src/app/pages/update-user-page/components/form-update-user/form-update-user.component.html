<form [formGroup]="form" (submit)="onSubmit()">
  <div class="border-bottom mb-4">
    <p class="fs-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-person-bounding-box"
        viewBox="0 0 16 16"
      >
        <path
          d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"
        />
        <path
          d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"
        />
      </svg>
      {{ user$?.fullName }}
    </p>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="d-flex justify-content-center">
        <img
          [src]="srcImage | safe"
          alt="portret"
          class="img-thumbnail"
          (click)="file.click()"
        />
        <input
          #file
          (change)="getImage($event)"
          type="file"
          style="visibility: hidden; display: none"
          accept=".png, .jpg, .jpeg, .webp"
        />
      </div>
    </div>
    <div class="col-9">
      <div class="row g-2">
        <div class="col-6">
          <label for="lastName" class="form-label">фамилия</label>
          <input
            type="text"
            class="form-control {{ validator('lastName') }}"
            id="lastName"
            formControlName="lastName"
            [defaultValue]="user$?.lastName"
          />
        </div>
        <div class="col-6">
          <label for="firstName" class="form-label">имя</label>
          <input
            type="text"
            class="form-control {{ validator('firstName') }}"
            id="firstName"
            formControlName="firstName"
            [defaultValue]="user$?.firstName"
          />
        </div>
        <div class="col-12">
          <label for="phoneNumber" class="form-label">телефон</label>
          <input
            type="tel"
            class="form-control {{ validator('phoneNumber') }}"
            id="phoneNumber"
            formControlName="phoneNumber"
            (change)="format($event)"
          />
        </div>
        <div class="col-12">
          <label for="email" class="form-label">email</label>
          <input
            type="email"
            class="form-control {{ validator('email') }}"
            id="email"
            formControlName="email"
          />
        </div>
        <div class="col-12 mt-4 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-2 btn-sm">сохранить</button>
        </div>
      </div>
    </div>
  </div>
</form>
